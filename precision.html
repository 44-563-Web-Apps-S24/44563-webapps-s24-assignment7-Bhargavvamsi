<!DOCTYPE html>
<html lang="en">

<head>
    <title>Accurate Time Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: aliceblue;
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Bhargav Vamsi's speed check</h2><br>

    <div id="target">Your time: </div><br>
    <div id="counter">Count: </div>
    <br>
    <button id="startBtn" class="btn btn-primary mt-2" onclick="startTime()">Start Timer</button>
    <button id="stopBtn" class="btn btn-primary mt-2">Stop Timer</button>

    <script>
        let stopTime = undefined;
        function countdown() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    document.getElementById('counter').innerHTML = i;
                }, (4 - i) * 1000);
            }

            setTimeout(() => {
                if (stopTime === undefined) {
                    document.getElementById('target').textContent = "Too Slow";
                } else {
                    const elapsedTime = stopTime - (Date.now() - 4000);
                    document.getElementById('target').textContent = "Time was " + elapsedTime + " milliseconds";
                }
            }, 4000);
        }
        document.getElementById('startBtn').onclick = countdown;

        function recordTime() {
            stopTime = Date.now();
            console.log("Stop Time: ", stopTime);
        }
        document.getElementById('stopBtn').onclick = recordTime;
    </script>
</body>

</html>
