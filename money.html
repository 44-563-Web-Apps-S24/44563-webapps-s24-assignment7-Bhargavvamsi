    <script>
        let ids = new Array(35);
        ids = ["i0", "i1", "i2", "i3", "i4", "i5", "i6", "i7", "i8", "i9", "i10", "i11", "i12", "i13", "i14", "i15", "i16", "i17", "i18", "i19", "i20", "i21", "i22", "i23", "i24", "i25", "i26", "i27", "i28", "i29", "i30", "i31", "i32", "i33", "i34"]

        var score = 0;
        var locations = 0;
        var lastLocation = 0;
        var fancyCoinLocations = [2, 5, 14, 19, 23, 33];
        var monsterLocation = 20;

        var gameOver = false;

        function newGame() {
        score = 0;
        const scoreEl = document.getElementById("score");
        scoreEl.textContent = `Score is ${score}`;

        locations = 0;
        const locationsEl = document.getElementById("locations");
        locationsEl.textContent = `Number of locations checked is ${locations}`;

        lastLocation = 0;
        monsterLocation = Math.floor(Math.random() * 35);
        fancyCoinLocation = Array.from({ length: 6 }, () =>
            Math.floor(Math.random() * 35)
        ).filter((value, index, self) => self.indexOf(value) === index);

        gameOver = false;

        for (let i = 0; i < ids.length; i++) {
            const img = document
                .getElementById(ids[i])
                .setAttribute("src", "building.jpg");
        }
    }
        function check(position) {
            if (gameOver == true) {
                return;
            }
            let id = ids[position];
            var img = document.getElementById(id);
            if (fancyCoinLocations.includes(position)) {
                img.src = "fancycoin.jpg";
                score += 3;
                locations++;
                document.getElementById("locations").innerText = `Locations Checked: ` + locations;
                document.getElementById("score").innerText = `Score is: ` +score;

            }
            else if (position == monsterLocation) {
                img.src = "monstor.webp";
                gameOver = true;
                score -= 5;
                locations++;
                document.getElementById("locations").innerText = `Locations Checked: ` + locations;
                document.getElementById("score").innerText = `Score is: ` +score;
            }
            else {
                img.src = "coin.jpg";
                score += 1;
                locations++;
                document.getElementById("locations").innerText = `Locations Checked: ` + locations;
                document.getElementById("score").innerText =`Score is: ` +score;
            }

            lastLocation = position;

        }
        function help() {

            var col = lastLocation % 5;
            var row = Math.floor(lastLocation / 5);

            const kinshipLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 5, lastLocation + 5];
            for (const kinship of kinshipLocations) {
                const adjustedLoc = (kinship + 35) % 35;
                if (fancyCoinLocations.includes(adjustedLoc)) {
                    document.getElementById("help").innerHTML = "So close";
                    return;
                }

            }
            var monsterRow = Math.floor(monsterLocation / 5);
            var monsterCol = monsterLocation % 5;
            if (row - monsterRow < 1 && col - monsterCol < 1) {
                document.getElementById("help").innerHTML = "Grr";
            }
            else {
                document.getElementById("help").innerHTML = "All clear";
            }
            document.getElementById("help").onclick = help;
        }
    </script>
